<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SmartTax Agent</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Base Styles -->
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="stylesheet" href="/static/chat-widget.css" />
</head>
<body>
  <div id="header"></div>

  <main id="content">
    <!-- Page content will be injected here -->
  </main>

  <div id="footer"></div>

  <script>
    const auth = localStorage.getItem('auth');
    const role = localStorage.getItem('role') || 'IndividualUser';

    if (!auth) {
      window.location.href = '/';
    }

    function logout() {
      localStorage.removeItem('auth');
      localStorage.removeItem('role');
      window.location.href = '/';
    }

    function injectCommon() {
      // Load header + user
      fetch('/whoami', {
        headers: { Authorization: 'Basic ' + auth }
      })
      .then(res => res.ok ? res.json() : Promise.reject())
      .then(user => {
        fetch('/protected/header.html')
          .then(res => res.text())
          .then(html => {
            document.getElementById('header').innerHTML = html;
            document.getElementById('welcome-message').textContent = `Welcome ${user.username}`;
          });
      })
      .catch(() => logout());

      // Load footer
      fetch('/protected/footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footer').innerHTML = html;
        });
    }

    function loadPage(page) {
      console.log("ðŸ“¦ Loading page:", page);
      fetch('/protected/' + page + '.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('content').innerHTML = html;

          // âœ… Inject chat-widget only on home page
          if (page === 'home') {
            console.log("ðŸ’¬ Injecting chat-widget.js for role:", role);
            const script = document.createElement('script');
            script.src = `/protected/js/chat-widget.js`;
            script.defer = true;
            document.body.appendChild(script);
          }
        });
    }

    // Detect route
    const path = window.location.pathname;
    let page = 'home'; // default

    if (path.includes('user-guide')) page = 'user_guide';
    else if (path.includes('architecture')) page = 'architecture';
    else if (path.includes('example')) page = 'example';
    else if (path.includes('home')) page = 'home';

    injectCommon();
    loadPage(page);
  </script>
</body>
</html>
